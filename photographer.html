<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/icons/fisheye_favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="retour menu principal" tabindex="1"><img src="assets/images/logo.png"   class="logo" alt="Fisheye"/></a>
    </header> 
    <main id="main">
      <div class="photograph-header">
      <div class="photographer_section_header">
      </div>
    </div>
    </main>
        <nav class="dropdownMenuNav" tabindex="1">
              <label for="dropdownMenuNav">Trier par</label>
              <select
                id="dropdownMenu"
                class="dropdownMenu"
                aria-label="Trier Par"
                tabindex="1"
              >
                <option value="popularité" class="dropdown-menu-item pop">Popularité</option> 
                <option value="date" class="dropdown-menu-item date">Date</option>
                <option value="titre" class="dropdown-menu-item title">Titre</option>
              </select>
        </nav>
    <section>
    <div id="contact_modal" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1" aria-labelledby="dialog-form" 
    aria-describedby="dialog-desc">
			<div class="modal">
				<header>
          
          <h2 class="contact-me">Contactez-moi </h2>
          <span id="photo-name"></span>
          <img src="assets/icons/close.svg" alt="bouton croix fermeture" class="close_btn" aria-label="bouton croix fermeture" title="fermeture" data-dismiss="dialog">
          
        </header>
				<form
              name="contact-form"
              method="get"
              id="contact-form"
            >
              <div
                class="first-form">
                <label for="first" aria-label="prénom">Prénom</label>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first" 
                  autocomplete="given-name" 
                />
                <span class="firstError error" style="display: none;">Le prénom doit faire plus de 2 caractères.</span>
              </div>
              <div
                class="last-form">
                <label for="last" aria-label="nom">Nom</label>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last" 
                  autocomplete="family-name"
                />
                <span class="lastError error" style="display: none;">Le nom doit faire plus de 2 caractères.</span>
              </div>
              <div
                class="email-form">
                <label for="email" aria-label="email">E-mail</label>
                <input
                  class="text-control"
                  type="text"
                  id="email"
                  name="email"
                  autocomplete="email"
                />
                <span class="emailError error" style="display: none;">L'adresse mail est incorrecte</span>
              </div>

              <div
                class="message-form">
                <label for="message" aria-label="your message">Votre message</label>
              <textarea
                  class="text-control"
                  id="message"
                  name="message"  placeholder="Message..." rows="5"></textarea>
                <span class="messageError error" style="display: none;">Le message est vide</span>
              </div>
              <button class="contact_button" aria-label="envoyer" id="submit" class="contact_send">Envoyer</button>  
      
            </form>
            
			</div>
    </div>
      <div class="modal-thank" aria-label="message envoyé" style="display: none;"> Le message a été envoyé !
        <img src="assets/icons/close.svg" alt="bouton croix fermeture" class="close_btn_thank" aria-label="bouton croix fermeture" title="fermeture" data-dismiss="dialog">
        
		</div>
  </section>
    <aside id="lightbox_modal" aria-hidden="true" style="display: none;">
      </aside>
    <div id="gallerie" class="gallerie" aria-label="portfolio-photographe"></div>
    <footer>
      <div id="box-likes-prices" aria-label="Counter likes and prices photographer's"></div>
    </footer>
    
      
    <script src="/scripts/index.js" type="module"></script>
    <script src="/scripts/pages/likes.js" type="module"></script>

  </body>
</html>
